<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>

<body>
    <div class="container">
        This is paragraph
    </div>
    <div class="container">
        <!-- For spacing -->
        This is another &nbsp; paragraph 
    </div>
    <p>Paragraph is written like this  &lt; div &gt; </p>
    <p>pound is written like this  &pound;; </p>
    <p>copyright is written like this  &copy;; </p>
    <p>registered is written like this  &reg;; </p>
    <p>fraction is written like this  &frac56; </p>
    <p>empty character is written like this  &#8203; </p>
</body>

</html>
