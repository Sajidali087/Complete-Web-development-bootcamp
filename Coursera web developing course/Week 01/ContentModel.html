<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span element</title>
</head>
<body>
    <div>Div1: some content here..</div>
    <div>Div2: Following right after div1..</div>
    <span>Span1: Following right after div2..</span>
    <div>
        div3: Following right after span1..
        <span> span2: inside div3.. </span>
        continue content of div 3..
    </div>
</body>
</html>
