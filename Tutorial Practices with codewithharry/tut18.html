<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: blueviolet; /*Color by name*/
        }
        #secondPara{
            color:rgb(255, 0, 166);
            border: 3px solid rgb(5, 56, 234); /*color by rgb value*/
        }
        #thirdPara{
            color: #048dfd; /*color by hex value*/
            background-color: rgb(140, 0, 255);
           
        }
    </style>
</head>
<body> 
    <h2>This is my second box.</h2>
    <p id="firstPara">This is paragraph from first box.</p>

    <h2>This is my second box.</h2>
    <p id="secondPara">This is paragraph from second box.</p>

    <h2>This is mythird box.</h2>
    <p id="thirdPara">This is paragraph from third box.</p>
<body>
</html>
