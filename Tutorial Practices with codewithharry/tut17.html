<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Ubuntu?query=ubu&preview.size=28">
    <style>
        p{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 17px; /*1/96th of an inch*/
            line-height: 2em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Font</h3>
    <p>I have a key but no door, <span>I have space but no room</span>, You can enter but can't leave. what am I? A
        keyboard.</p>
</body>
</html>
