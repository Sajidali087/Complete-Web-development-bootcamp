<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 15px;
            color: indigo;
            background-color: rgb(206, 184, 184);
            width: 300px;
            height: 50px;
            text-align: center;
            margin-left: 37%;
            padding: 10px;
            padding-top: 5px;
            border-radius: 5px;
            border: 2px solid black;
            text-transform: capitalize;
            cursor: pointer;
            font-size: 2em;
        }
        h1:hover,
        h1:active {
            background-color: red;
            color: purple;
        }
        h1:active {
            background-color: indigo;
            color: white;
        }
        p {
            border: 2px solid black;
            background-color: #a52a2a;
            border-radius: 5px;
            width: 90%;
            height: 150px;
            margin-right: auto;
            margin-left: auto;
            padding-left: 10px;
            padding-top: 5px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        /* Simple responsive framework */
        .row {
            width: 100%;
        }
        /********large device only******* */
        @media (min-width: 1200px) {

            .col-lg-1,
            .col-lg-2,
            .col-lg-3,
            .col-lg-4,
            .col-lg-5,
            .col-lg-6,
            .col-lg-7,
            .col-lg-8,
            .col-lg-9,
            .col-lg-10,
            .col-lg-11,
            .col-lg-12 {
                float: left;
                border: 1px solid green;
            }

            .col-lg-1 {
                width: 8.33%;
            }

            .col-lg-2 {
                width: 16.66%;
            }

            .col-lg-3 {
                width: 25%;
            }

            .col-lg-4 {
                width: 33%;
            }

            .col-lg-5 {
                width: 41.66%;
            }

            .col-lg-6 {
                width: 50%;
            }

            .col-lg-7 {
                width: 58.33%;
            }

            .col-lg-8 {
                width: 66.66%;
            }

            .col-lg-9 {
                width: 74.99%;
            }

            .col-lg-10 {
                width: 83.33%;
            }

            .col-lg-11 {
                width: 91.66%;
            }

            .col-lg-12 {
                width: 100%;
            }
        }

        /* ***************Medium device only****************** */
        @media (min-width: 950px) and (max-width: 1199px) {

            .col-md-1,
            .col-md-2,
            .col-md-3,
            .col-md-4,
            .col-md-5,
            .col-md-6,
            .col-md-7,
            .col-md-8,
            .col-md-9,
            .col-md-10,
            .col-md-11,
            .col-md-12 {
                float: left;
                border: 1px solid green;
            }

            .col-md-1 {
                width: 8.33%;
            }

            .col-md-2 {
                width: 16.66%;
            }

            .col-md-3 {
                width: 25%;
            }

            .col-md-4 {
                width: 33%;
            }

            .col-md-5 {
                width: 41.66%;
            }

            .col-md-6 {
                width: 50%;
            }

            .col-md-7 {
                width: 58.33%;
            }

            .col-md-8 {
                width: 66.66%;
            }

            .col-md-9 {
                width: 74.99%;
            }

            .col-md-10 {
                width: 83.33%;
            }

            .col-md-11 {
                width: 91.66%;
            }

            .col-md-12 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>responsive layout</h1>
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <p>item 1</p>
        </div>
        <div class="col-lg-3 col-md-6">
            <p>item 2 Wow this row is cool</p>
        </div>
        <div class="col-lg-3 col-md-6">
            <p>item 3</p>
        </div>
        <div class="col-lg-3 col-md-6">
            <p>item 4</p>
        </div>
        <div class="col-lg-3 col-md-6">
            <p>item 5</p>
        </div>
        <div class="col-lg-3 col-md-6">
            <p>item 6</p>
        </div>
        <div class="col-lg-3 col-md-6">
            <p>item 7</p>
        </div>
        <div class="col-lg-3 col-md-6">
            <p>item 8</p>
        </div>
    </div>
</body>

</html>
