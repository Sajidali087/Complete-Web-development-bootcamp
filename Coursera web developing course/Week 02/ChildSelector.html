<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* any article element which is direct child of section element */
         section > article{
            color: green;
            font-size: 24px;
         }
         /* Any h2 element which is direct child of section element  */
         section > h2{
            color: green;
         }
    </style>
</head>
<!-- body starts here -->
<body>
    <h1>Child Selector</h1>
    <section>
        <h2>Subheading 1</h2>
   <div>
        <article>
            Article which inside div which is inside section.
        </article>
    </div>
    </section>
    <section>
        <article>
            Article as a direct child of the section element
        </article>
    </section>
    <h2>Subheading 2</h2>
</body>
</html>
