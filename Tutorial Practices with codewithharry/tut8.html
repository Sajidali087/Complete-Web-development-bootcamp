<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h2>This is HTML form tutorial </h2>
    <form action="Backend.php">
        <label for="Name">Name</label>
        <div>
            <input type="text" name="myName" id="Name">
        </div>
        <br>
        <div>
            CMS ID: <input type="text" name="MyID" id="">
        </div>
        <br>
        <div>
            Email: <input type="email" name="MyEmail" id="">
        </div>
        <br>
        <div>
            Date: <input type="date" name="" id="">
        </div>
        <br>
        <div>
            Number: <input type="number" name="myNumber" id="">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="myCheck" id="" checked>
        </div>
        <br>
        <div>
            Genger: Male <input type="radio" name="myGenger" id=""> FeMale <input type="radio" name="myGenger" id="">
            Trans <input type="radio" name="myGenger" id=""> Gay <input type="radio" name="myGenger" id="">
            Lesbian <input type="radio" name="myGenger" id=""> Bisexual <input type="radio" name="myGenger" id="">
            Homo <input type="radio" name="myGenger" id=""> Non Sexual <input type="radio" name="myGenger" id="">
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="volv">Volvo</option>
                <option value="Tesl" , selected>Tesla</option>
                <option value="Marc">Marcedes</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="Reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
